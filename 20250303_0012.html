<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecrystal123的博客-Test</title>
    <style>
        /* 默认浅色模式 */
        body {
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 黑暗模式 */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        /* 切换按钮样式 */
        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 黑暗模式下的按钮样式 */
        body.dark-mode #dark-mode-toggle {
            background-color: #333;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <!-- 黑暗模式切换按钮 -->
    <button id="dark-mode-toggle">切换黑暗模式</button>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- 文章内容 -->
    <div id="markdown-content"></div>

    <!-- 文章发布时间 -->
    <div id="post-time"></div>

    <script>
        // 格式化时间函数
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0'); // 月份从 0 开始
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // 获取或生成发布时间
        let postTime = localStorage.getItem('postTime');
        if (!postTime) {
            postTime = formatDate(new Date()); // 第一次加载时生成时间
            localStorage.setItem('postTime', postTime); // 保存到 localStorage
        }

        // 显示文章发布时间
        const postTimeElement = document.getElementById('post-time');
        postTimeElement.innerHTML = `发布时间：${postTime}`;

        // 渲染 Markdown 内容
        if (typeof marked !== 'undefined') {
            var markdownText = "# Hello, Markdown!\nThis is **bold** text.\n# 你好！Markdown！\n这是*斜体*文本";
            document.getElementById('markdown-content').innerHTML = marked.parse(markdownText);
        } else {
            console.error("Marked.js 未加载成功！");
        }
    </script>
<hr>
    <!-- 自定义评论表单 -->
    <div id="comments">
        <h3>评论区</h3>
        <form id="comment-form">
            <label for="name">昵称：</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="comment">评论：</label><br>
            <textarea id="comment" name="comment" rows="4" cols="50" required></textarea><br><br>
            <button type="submit">提交评论</button>
        </form>
        <div id="comment-list"></div>
    </div>

    <script>
        // 加载已有的评论
        let comments = JSON.parse(localStorage.getItem('comments')) || [];
        const commentList = document.getElementById('comment-list');

        // 渲染评论
        function renderComments() {
            commentList.innerHTML = '';
            comments.forEach(comment => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <strong>${comment.name}</strong> (${comment.time}):<br>
                    ${comment.comment}
                    <hr>
                `;
                commentList.appendChild(div);
            });
        }

        // 提交评论
        document.getElementById('comment-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;
            const time = formatDate(new Date()); // 获取当前时间
            comments.push({ name, comment, time }); // 保存评论和时间
            localStorage.setItem('comments', JSON.stringify(comments));
            renderComments();
            document.getElementById('comment-form').reset();
        });

        // 初始化渲染
        renderComments();
    </script>

    <script>
        // 黑暗模式切换功能
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        // 检查 localStorage 中的黑暗模式设置
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            body.classList.add('dark-mode');
            darkModeToggle.textContent = '切换浅色模式';
        }

        // 切换黑暗模式
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            darkModeToggle.textContent = isDarkMode ? '切换浅色模式' : '切换黑暗模式';
        });
    </script>
</body>
</html>
